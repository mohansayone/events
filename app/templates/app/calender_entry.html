<div class="calander_entry col-lg-4">
  <br/>
  <h2>{{entry.name}}</h2>
  <h4>{{entry.date}}<h4>

      {{entry.description|truncatechars:100}}

      <button onclick = "window.location='{% url 'details'  pk=entry.id %}'" class="btn btn-primary">view</button>
