{% extends 'app/base.html' %}

{% block content %}
<div class="container jumbotron">
  <button onclick="window.location='{% url 'index' %}'" class="btn btn-default">Go Back</button>
  <br />
  <h2>{{ entry.name }}</h2>
  <hr />
  <h4>{{ entry.date|date:"Y M D" }}</h4>
  <p>{{ entry.description }}</p>
</div>
{% endblock %}
